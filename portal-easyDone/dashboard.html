<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<script>
  async function createTask(){
    let url = "http://localhost:4002/api/v1/tasks/";
    var tTitle = document.getElementById("task-title").value;
    var tDescr = document.getElementById("decr").value;
    var tLocation = document.getElementById("location").value;
    var tPayment = document.getElementById("payment").value;
    var tDateTime = document.getElementById("date-time").value;
    var uID = localStorage.getItem("userId");

    await axios.post (
      url, {
        taskTitle : tTitle,
        taskDescr : tDescr,
        taskLocation : tLocation,
        taskTime : tDateTime,
        payment : tPayment,
        userId : uID
      }
    ).then((res) => {
        console.log(res);
        console.log("Task Created Successfully!")
      })
      .catch((err) => {console.error(err)})
    
      location.reload(true);
  }
</script>
<body>
  <!-- navbar -->
  <section class="header">
    <div class="container">
      <!-- Navbar Starts -->
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="./dashboard.html">
            <img src="./assets/img/easyDone-white.png" width="200" alt="logo easydone"
              class="d-inline-block align-middle mr-2">
          </a>



          <!-- buttons -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <button id="btn-new-task" type="submit" class="btn btn-primary btn-md rounded-pill" data-bs-toggle="modal"
                data-bs-target="#exampleModal">New Task</button>
                
              <p id="welcome-user" class="text-white mt-3"></p>

              <script>
                  
                var uname = localStorage.getItem("username");
                document.getElementById("welcome-user").innerHTML = `<p>Welcome! ${uname}</p>`;
            
            </script>
              <!-- <li class="nav-item">
                        <button id="btn-new-task" type="submit" class="btn btn-primary btn-lg rounded-pill"
              onclick="">New Task</button>
                      </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./dashboard.html">Home</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends -->
    </div>
  </section>

  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control" id="task-title" placeholder="Eg: Paint the fence">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Description</label>
                <input type="text" class="form-control" id="decr" placeholder="Eg: 200m steel...">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Kochi">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Date and Time</label>
                <input type="text" class="form-control" id="date-time" placeholder="28 Dec 2022 10:00 AM">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Payment (In Rupees)</label>
                <input type="text" class="form-control" id="payment" placeholder="100">
              </div>
            </form>
            <button id="btn-login" type="submit" class="btn btn-primary btn-md rounded-pill" onClick=createTask()>Create</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="createTask()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="tasks-grid">
    <div class="container">
      <div id="task-grid" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </div>
  </section>

    <div class="container">
      <footer>

          <li class="nav-item"><a href="./index.html" class="nav-link text-muted">Home</a></li>
